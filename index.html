<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arctic 1.0</title>
    <style>
        /* Modern Dark Theme */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #36393f;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }

        /* Header with a manual reload button if it gets stuck */
        .top-bar {
            background-color: #202225;
            color: white;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            border-bottom: 1px solid #202225;
        }

        .btn {
            background-color: #5865F2;
            color: white;
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 12px;
            border: none;
            cursor: pointer;
        }

        .widget-container {
            flex-grow: 1;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Loading indicator behind the iframe */
        .loading-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #b9bbbe;
            z-index: -1;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <span>Arctic 1.0</span>
        <div>
            <button class="btn" onclick="location.reload()">Reload Page</button>
            <a href="https://e.widgetbot.io/channels/1460470615780753474/1460470616711762079" 
               target="_blank" 
               class="btn" 
               style="background-color: #43b581; margin-left: 5px;">
               Open Direct
            </a>
        </div>
    </div>

    <div class="widget-container">
        <div class="loading-text">Connecting to Discord via Proxy...</div>
        <iframe 
            src="https://e.widgetbot.io/channels/1460470615780753474/1460470616711762079" 
            allow="clipboard-write; fullscreen"
            sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
        </iframe>
    </div>

</body>
</html>
